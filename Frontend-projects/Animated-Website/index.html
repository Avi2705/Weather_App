<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollToPlugin.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="text-white bg-yellow-950 w-full dark:bg-black dark:text-white">

  <!-- Fullscreen background image -->
  <section class="h-screen w-full">
    <img src="./assets/img1.jpg" class="fixed top-0 left-0 w-full h-screen object-cover z-[-10]" alt="Background" />
  </section>

  <!-- Sticky Header -->
  <header class="bg-yellow-950 text-white w-full text-center sticky top-0 z-50">
    <nav class="flex justify-between items-center border-b-2 p-6">
      <ul class="flex gap-5">
        <li><a class="uppercase text-xl font-semibold hover:text-gray-400" href="#">Shop</a></li>
        <li><a class="uppercase text-xl font-semibold hover:text-gray-400" href="#">Article</a></li>
        <li><a class="uppercase text-xl font-semibold hover:text-gray-400" href="#">Contact</a></li>
      </ul>
      <div id="title" class="text-xl font-bold tracking-wide uppercase">
        <h1>MaximizeProfile</h1>
      </div>
      <div>
        <p class="uppercase text-lg font-semibold tracking-tight">@Copyrights: All right reserved</p>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="bg-yellow-950 w-full">
    <!-- Discover Section -->
    <section id="discover" class="flex justify-center h-screen items-center">
      <div id="container" class="flex flex-col text-center gap-3">
        <div class="slide overflow-hidden">
          <h1 class="slide1">Discover</h1>
        </div>
        <div class="slide overflow-hidden">
          <h1 class="slide2 italic font-light">Latest trend</h1>
        </div>
        <div class="slide overflow-hidden">
          <h1 class="slide3">Minimal</h1>
        </div>
        <div class="slide overflow-hidden">
          <h1 class="slide4">Effort</h1>
        </div>
      </div>
    </section>

    <!-- Expanding Image Section -->
    <section id="image-section">
      <div id="images" class="relative w-full h-screen bg-yellow-950">
        <img id="image" class="w-full h-full object-cover absolute top-0 left-0 z-10"
          style="clip-path: circle(20% at 50% 50%)"
          src="./assets/home.jpg" alt="Expanding Image" />
      </div>
    </section>


  <!-- Tag Section -->
  <section id="tag-section" class="py-6 px-8 text-center">
    <div class="flex flex-wrap justify-center gap-16 text-2xl  font-extrabold uppercase w-full">
      <span class="border  rounded-xl p-2 ">Home</span>
      <span class="border  rounded-xl p-2 ">Travel</span>
      <span class="border  rounded-xl p-2 ">Furniture</span>
      <span class="border  rounded-xl p-2 ">Book</span>
      <span class="border  rounded-xl p-2 ">Office</span>
      <span class="border  rounded-xl p-2 ">Kitchen</span>
      <span class="border  rounded-xl p-2 ">Lighting</span>
      <span class="border  rounded-xl p-2 ">Fashion</span>
      <span class="border  rounded-xl p-2 ">Bath & Bed</span>
      <span class="border  rounded-xl p-2 ">Tech</span>
      <span class="border  rounded-xl p-2 ">Decor</span>
      <span class="border  rounded-xl p-2 ">More</span>
    </div> 
  </section>
  <!--Furniture Section-->
  <!-- Furniture Section -->
<section class="h-screen relative mt-24" id="furniture-section">
  <div class="">
    <div id="furniture-heading" class="bottom-0 font-extrabold text-9xl tracking-widest text-center">
      <h2>Furniture</h2>
    </div>

    <div class="grid-wrapper">
     <div class="allgrid grid grid-cols-3">
  <div class="box"><img class="... translate-y-72" src="/assets/furniture.jpg" /></div>
  <div class="box"><img class="... translate-y-56" src="/assets/furniture.jpg" /></div>
  <div class="box"><img class="... translate-y-40" src="/assets/furniture.jpg" /></div>
</div>

    </div>

    <div class="grid-wrapper">
    <div class="allgrid grid grid-cols-3">
  <div class="box"><img class="... translate-y-64" src="/assets/furniture.jpg" /></div>
  <div class="box"><img class="... translate-y-72" src="/assets/furniture.jpg" /></div>
  <div class="box"><img class="... translate-y-80" src="/assets/furniture.jpg" /></div>
</div>

    </div>

    <div class="grid-wrapper">
   <div class="allgrid grid grid-cols-3">
  <div class="box"><img class="... translate-y-60" src="/assets/furniture.jpg" /></div>
  <div class="box"><img class="... translate-y-48" src="/assets/furniture.jpg" /></div>
  <div class="box"><img class="... translate-y-64" src="/assets/furniture.jpg" /></div>
</div>

    </div>

    <div class="grid-wrapper">
     <div class="allgrid grid grid-cols-3">
  <div class="box"><img class="... translate-y-52" src="/assets/furniture.jpg" /></div>
  <div class="box"><img class="... translate-y-60" src="/assets/furniture.jpg" /></div>
  <div class="box"><img class="... translate-y-44" src="/assets/furniture.jpg" /></div>
</div>
  
    </div>
  </div>
</section>

  
  </main>
  <script src="script.js"></script>
</body>
</html>
